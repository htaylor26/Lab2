<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    </head>

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [38.16, -96.96],
              zoom: 4
          });

          L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
               maxZoom: 4,
               minZoom: 4
            }).addTo(map);
            var heartIcon = L.icon({
                iconUrl: 'heart.png', // url that links to the icon image file
                iconSize:     [38, 38], // size of the icon image in pixels
                iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
                popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
            });
            var marker1 = L.marker([25.8,-80.2], {icon: heartIcon}).addTo(map);
            var marker2 = L.marker([40.7,-74.2], {icon: heartIcon}).addTo(map);
            var marker3 = L.marker([34.0,-118.7], {icon: heartIcon}).addTo(map);
var pic1 = '<img src="https://media.timeout.com/images/105617718/630/472/image.jpg" alt="Miami" width="250">';
var pic2 = '<img src="https://www.amny.com/wp-content/uploads/2020/03/GettyImages-1181858711-740x493.jpg" alt="NYC" width="250">';
var pic3 = '<img src="https://www.adweek.com/wp-content/uploads/2017/11/la-hollywood-PAGE-2017.jpg" alt="LA" width="250">';
marker1.bindPopup('Miami, Florida' + '<br>' +pic1);
marker2.bindPopup('New York City, New York' + '<br>' +pic2);
marker3.bindPopup('Los Angeles, California' + '<br>' +pic3);
        </script>
   </body>
</html>
